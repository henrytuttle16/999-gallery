# Netlify Configuration for 999 Gallery

[build]
  command = "npm install && npm run build"
  publish = "."

# Redirects for clean URLs
[[redirects]]
  from = "/current"
  to = "/current/"
  status = 301

[[redirects]]
  from = "/archive"
  to = "/archive/"
  status = 301

[[redirects]]
  from = "/submit"
  to = "/submit/"
  status = 301

[[redirects]]
  from = "/about"
  to = "/about/"
  status = 301

[[redirects]]
  from = "/admin"
  to = "/admin/"
  status = 301

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Form handling
[build.processing]
  skip_processing = false

# Netlify Forms settings
[build.processing.html]
  pretty_urls = true

# Identity settings for Decap CMS (Netlify Identity)
[build.environment]
  NODE_VERSION = "18"
